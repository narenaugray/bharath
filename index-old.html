<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bharath University</title>
    <link rel="stylesheet" href="./inc/style.css" />
</head>
<body>
    <div class="appLoader">Loading...</div>
    <div class="webpage" style="display: none;">
        <figure class="relative top-banner">
            <video src="./inc/intro.mp4" poster="./inc/poster.jpg" muted autoplay loop>
            </video>
            <div class="bharath-header fullwidth relative"></div>
            <div class="verticalHR"></div>
            <a href="./facilities.html" class="link-facilities">Facilities</a>
        </figure>
        <figure class="relative" style="margin-bottom: 10vw; overflow: hidden;">
            <div class="parallaxWrap">
                <div class="parallax" id="parallax">
                    <figure class="bharath-logo"></figure>
                </div>
            </div>
            <div class="welcomeImg fullwidth relative"></div>
            <a href="./facilities.html" class="link-fc-banner">Facilities</a>
            <a href="./facilities.html" class="link-fc-explore">Facilities</a>
        </figure>

        <figure class="takeATour"></figure>

        <figure class="relative slide-achievements">
            <div class="clicker"></div>
        </figure>

        <div class="newsSection"></div>
        <footer></footer>

        <div class="chatIcon relative">
            <i class="chat-icon"></i>
            <i class="active-icon fillParent"></i>
        </div>
        <div class="chatPopup minimized">
            <div class="chat-window"></div>
            <div class="close"></div>
        </div>

        <div class="popup-achievement" style="display: none;">
            <div class="close"></div>
        </div>
    </div>

    <script src="./inc/script.min.js"></script>
</body>
</html>
